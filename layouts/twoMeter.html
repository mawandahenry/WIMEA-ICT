  <script>
  $(function(){
    /*
    this function loops through
     all the divs we have on the
      canvas and stores them into an array
      */
    function looper(){
      var poc_arr = [];

      $('.ms2').each(function(evt){
        var tok = $(this.children);
        for(var i =0; i<tok.length; i++ ){
         if(tok[i].hasAttribute("is2meter")){ //checks for all divs with is2meter attrbute
           poc_arr.push(tok[i]); //ushes them into an array which it returns
         }
        }
      })
      return poc_arr; //returned array
    }
    $('#ban').on('click','.opo', function(evt){
//events that ar fired when an image on the dashboard is clicked
      $('.ms2').append("<img id = \"drag\" src = '"+evt.target.attributes[1].nodeValue+"' width='100' is_main ='"+evt.target.attributes[2].nodeValue+"' height='100' class = 'draggable running '/>");
      $( ".draggable" ).draggable({// setting the image properties to draggable
          start: function(ex) {
        // start events when dragging is about to start
              if($(this).hasClass('lastActive')){ //check if image has lastActive class
                $(this).removeClass('lastActive').addClass('activeNow');//remove it and add active class
              }
              $(this).addClass('activeNow');
             },
         drag: function(ex) {
             var starter = looper(); //returns all divs on the canvas
           var condi = ex.target.attributes[3].nodeValue; //access width of images
            var c_hei = ex.target.attributes[4].nodeValue; // access heght of the image


            for(var i = 0; i < starter.length; i++){
              //if image collides with main component div then... add touches class for green borders
              if(collision($('.main_2m'), $(this)) && $(this)[0].attributes[3].nodeValue){
                $('.main_2m').removeClass('defaulty').addClass('touched');
                //set image width to 200 and image height to 250
                  ex.target.attributes[2].nodeValue = 200;
                  ex.target.attributes[4].nodeValue = 250;

              }
              else if (collision($('.'+starter[i].classList[0]), $(this))){
                //if image collides with any div in array, then give it purple borders
                  $('.'+starter[i].classList[0]).addClass('pointed');
              }
              else{
                //else change back width and height to original 100px
                //remove the purple or green borders
                $('.'+starter[i].classList[0]).removeClass('touched').removeClass('pointed');
                ex.target.attributes[2].nodeValue = 100;
                ex.target.attributes[4].nodeValue = 100;
              }
            }


            // else if(){
            // }
            // else{
            //   $('.main_2m').removeClass('touched');
            //   ex.target.attributes[2].nodeValue = 100;
            //   ex.target.attributes[4].nodeValue = 100;
            // }

        },
        stop: function() {
          //when dragging stops.......????
          var loopin = looper();// reference the divs array again
           $(this).removeClass('lastActive'); //remove purple, blue borders
            $(this).removeClass('activeNow');
              $(this).removeClass('pointed');
             //console.log($(this)[0].attributes[6].nodeValue);
            for(var i =0; i < loopin.length; i++){
              //loop through all the divs again to find if a div has an image
              if(collision($('#'+loopin[i].id), $(this))){
                 if($('#'+loopin[i].id).find('img').length){
                   $(this)[0].attributes[6].nodeValue = 0;
                   //if yes the ???? some code is missing right here
                 }else{

                   $('#'+loopin[i].id).html($(this)); //add image to this div
                    $(this).css({'position': 'relative', 'top': 0, 'left': 0});//set css properties
                    $('#'+loopin[i].id).css({'backgrond-color':'dodgerblue'});// css props again
                 }
                }
              else{
                $('#'+loopin[i].id).removeClass('pointed').addClass('defaulty');// remove purple borders
              }
            }
            $('.main_2m').removeClass('touched');//remove green bordres


        }
      })
    });
    var battery = document.getElementById('batery');
    var boost = document.getElementById('boost');
    var main_comp= document.getElementById('main_2m');
    var panel= document.getElementById('panel');
    var i2c= document.getElementById('i2c');
    var temp = document.getElementById('temp');

$('#award').click(function(e){
 $('.ms2').each(function(e){
   var results = [
     'images/sht25.png',
     'images/i2c cable.png',
     'images/S2-PCB-front clear.png',
     'images/Li-ion capacitor2 clear.png',
     'images/DC Boost Converter.png',
     'images/solar panel 0.png'
   ];
   var favs = $(this).find('div');

   var sum = 0;
   var total = favs.length;
   var empties = [];
   for(var x =0; x < favs.length; x++){
     if(favs[x].children.length == 0){
       empties.push(favs[x]);

       for(var i =0; i< empties.length; i++){
          $('.'+empties[i].classList[0]).removeClass('defaulty').removeClass('pointed').addClass('dull').text("empty");
        }

       }

    else if(favs[x].childNodes[0].attributes[1].nodeValue == results[x]){
       sum++
       $('.'+favs[x].classList[0]).removeClass('defaulty').removeClass('pointed').addClass('awosome');

     }else{
        $('.'+favs[x].classList[0]).removeClass('defaulty').removeClass('pointed').addClass('wrongie');
     }

   }
  $('#rightcon').text(sum);
  $('#wrong').text(total-sum);
   var  percent = (sum/total)*100;
  $('#perc').text(percent.toFixed(2)+"%");
  percent<50? $('#perc').addClass('poor'):$('#perc').addClass('good')
  $('.owk').show();
 })
})

  </script>
